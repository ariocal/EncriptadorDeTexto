<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Dosis:wght@200..800&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Dosis:wght@200..800&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/207f0c064f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/logo.png">
        <div class="mensajeConfirmacion"><p>Texto copiado correctamente...</p></div>
    </header>
    <main class="container">
        <section class="container_campotexto">
            <div class="container_texto">
                <textarea class="texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <h6 class="informacion_general"><i class="fa-solid fa-circle-info"></i>Solo letras minúsculas y sin acentos</h6>
            </div>
            <di class="botones">
                <button onclick="btnEncriptar()" class="encriptar"><i class="fa-solid fa-lock"></i>Encriptar</button>
                <button onclick="btnDesencriptar()" class="desencriptar"><i class="fa-solid fa-unlock-keyhole"></i>Desencriptar</button>
            </di>
        </section>

        <section class="container_arearesultado">
            <div class="container_mensajeresultado">
                <textarea class="mensaje_resultado" rows="8" readonly></textarea>
                <div class="container_error">
                    <img class="muneco" src="imagenes/Muñeco.png">
                    <div class="mensajes_error">
                         <h1>Ningún mensaje fue encontrado</h1>
                         <h4>Ingrese el texto que desea encriptar o desencriptar</h4>
                    </div>
                </div>
                <button class="boton_copiar" onclick="copiarTexto()"><i class="fa-solid fa-copy"></i>Copiar</button>
        </div>
        </section>
        
    </main>
    <footer class="footer">
        <p>Desarrollado por Mario Calderon Delgado &copy; 2024</p>
    </footer>

</body>
</html>
